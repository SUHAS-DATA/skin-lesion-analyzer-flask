<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Skin Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <form id="login-form">
            <h2 style="text-transform: uppercase; letter-spacing: 2px;">
                <i class="fa-solid fa-shield-halved"></i> System Access
            </h2>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">
                <i class="fa-solid fa-right-to-bracket"></i> Initialize Session
            </button>
            
            <p id="error-message" style="color: #ff4444; text-align: center; margin-top: 15px; font-weight: bold;"></p>
            
            <p class="auth-switch" style="color: var(--text-muted);">
                No credentials? <a href="/signup">Register New User</a>
            </p>
        </form>
    </div>
    
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
